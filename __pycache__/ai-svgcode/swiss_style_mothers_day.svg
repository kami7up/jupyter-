<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">

  <!-- Background Grid Rectangles (Swiss Style) -->
  <rect x="0" y="0" width="800" height="800" fill="#f44336" opacity="0.5"/>
  <rect x="100" y="100" width="200" height="200" fill="#ffffff" opacity="0.5"/>
  <rect x="400" y="100" width="250" height="250" fill="#2196f3" opacity="0.5"/>
  <rect x="150" y="400" width="300" height="200" fill="#4caf50" opacity="0.5"/>
  <rect x="500" y="500" width="180" height="180" fill="#ffeb3b" opacity="0.5"/>

  <!-- Text: 100% Opacity -->
  <text x="50%" y="750" font-family="Helvetica, Arial, sans-serif" font-size="60" 
        fill="#000000" text-anchor="middle" opacity="1">
    Happy Mother's Day
  </text>
</svg>
